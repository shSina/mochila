<div class="words">
    <div class="addword">
        <form>
            <span class="input input--hoshi ">
              <input  type="text"  ng-model="newWord" placeholder="Add word" class="input__field input__field--hoshi" autocomplete=off>
              <label class="mat_input mat_input--hoshi" for="input-1">
                <span class="mat_input-content mat_input-content--hoshi"> </span>
              </label>
            </span>
            <span class="input input--hoshi ">
              <input  type="text"  ng-model="newDef" placeholder="Add definition" class="input__field input__field--hoshi" autocomplete=off>
              <label class="mat_input mat_input--hoshi" for="input-1">
                <span class="mat_input-content mat_input-content--hoshi"> </span>
              </label>
            </span>
            <button type='submit' class="btn" ng-click="addWord()">Save</button>
        </form>
    </div>
