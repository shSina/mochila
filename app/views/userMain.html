            <div class="user-image">
                <img src="{{user.imageUrl}}" ng-if='user.imageUrl'></img>
            </div>
            <div class="user-name">{{user.userName}}</div>
        </div>
    </div>

            </div>
        </div>
        <div class="chatbox">
            <div class="friend" ng-repeat='friend in friends' ng-click='startChat(friend)'>
                <div class="user-image">
                    <img src='{{friend.imageUrl}}'></img>
                    <div class="user-shadow"></div>
                </div>
                <div class="user-name">
                    {{friend.userName}}
                </div>
                <div class="history">

                </div>
                <!-- <div class="last-act">
                    98
                </div> -->
            </div>
            <div class="friend" ng-click='startChat(user.classIds[0])'>
                <div class="user-image">
                    <img src='/images/persons8.png'></img>
                    <div class="user-shadow"></div>
                </div>
                <div class="user-name">
                    {{user.classIds[0].className}}
                </div>
                <div class="history">

                </div>
                <!-- <div class="last-act">
                    98
                </div> -->
            </div>
        </div>
    </div>
    <div ui-view class="main"></div>
    <div class="chats">
        <div class="box" ng-repeat='chat in chats' ng-if='chat.show'>
            <div class="bar">
                <div class="user-image">
                    <img src="{{chat.imageUrl}}" alt="" />
                </div>
                <div class="user-name">
                    {{chat.name}}
                </div>
                <div class="close" ng-click='hideChat($index)'>
                    x
                </div>
            </div>
            <div ng-repeat='message in chat.messages' class="messages">
                    <div class="user-image">
                        <img src="{{message.imageUrl}}" alt="" />
                    </div>
                    <div class="text">
                        {{message.text}}
                    </div>
            </div>
            <form ng-init='field =""'>
              <input type="text" ng-model="chat.field">
              <button type="submit" ng-click="sendMessage(chat.field,chat.to._id,$index,chat.to.className)" class='btn-floating'>
                >
              </button>
            </form>
            <!-- <textarea class="" type="text" name="message" value=""></textarea> -->
        </div>
    </div>
